<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Welcome to Blackjack!</h1>
            <div id="result">Good Luck!</div>
        </header>
        <main>
            <div id="deck">Nothing</div>
            <div id="dealer"></div>
            <div id="player1"></div>
        </main>
        <nav>
            <a id="shuffle" onclick="shuffle(deck);">Shuffle</a>
            <a id="dealRound" onclick="dealer.dealRound();">Deal<br>Round</a>
            <a id="hit" onclick="hit(player1);">Hit</a>
            <a id="stay" onclick="dealerTurn();">Stay</a>
            <a href="">Reset</a>
        </nav>
    <script src="blackjack.js"></script>
    </body>
</html>
